<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Les composants</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Les composants <small class="text-muted">css</small></h1>
            <hr />
        </header>
        <section>
            <p class="text-success bg-dark p-2">Présentation des composants css de bootstrap</p>
            <form>
                <div class="form-group">
                    <label class="col-form-label-lg">Nom: </label>
                    <input type="text" class="form-control form-control-lg" placeholder="Entrer votre nom" />
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Prénom: </label>
                    <div class="col-10">
                        <input type="text" class="form-control form-control-sm" placeholder="Entrer votre prénom" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label ">Age: </label>
                    <div class="col-10">
                        <input type="number" class="form-control" placeholder="Indiquer votre age" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-primary">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                  </svg>
                            </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Entrer votre adresse email" />
                        <div class="input-group-append">
                            <span class="input-group-text">@dawan.fr</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Photo: </label>
                    <div class="input-group">
                        <input type="text" class="form-control" />
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary">Parcourir</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary">Envoyer</button>
                </div>
            </form>

            <ul class="list-group">
                <li class="list-group-item active">Element #1</li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Element #2 
                    <span class="badge badge-warning badge-pill">15</span>
                </li>
                <li class="list-group-item">Element #3</li>
                <li class="list-group-item">Element #4</li>
                <li class="list-group-item disabled" aria-disabled="true">Element #5</li>
            </ul>

        </section>
    </main>
</body>
</html>
